<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="output.css">
    
    <title>Framework Simple: checkbox</title>
</head>
<body class="has-w-screen has-h-screen has-bg-messiGoat is-flex has-direction-column has-items-center has-justify-around" >
    
        <h1 class="has-size-8 has-weight-bold has-text-white">Element "checkbox"</h1>
        <p class="has-size-4 has-w-half"> O checkbox é um elemento onde pode ser criado caixas para escolher opções, existe o checkbox padrão que não vem marcado, o ativado que já vem marcado e o indeterminado que só é possível com javascript</p>

        <label class="label has-w-auto" for="checkbox0">
            <span class="has-size-2">checkbox padrão</span>
            <input type="checkbox" id="checkbox0" class="checkbox" />
        </label>

        <label class="label has-w-auto" for="checkbox0">
            <span class="has-size-2">checkbox ativado</span>
            <input type="checkbox" id="checkbox0" class="checkbox" checked />
        </label>

        <label class="label has-w-auto" for="checkbox0">
            <span class="has-size-2">checkbox indeterminado</span>
            <input type="checkbox" id="checkbox4" class="checkbox" />
        </label>

        
        

        <a href="container.html" class=" has-size-3 button is-primary has-text-white has-bg-tertiary-hover has-w-button">Próxima página</a>

    

</body>
<script type="text/javascript">
    document.getElementById("checkbox4").indeterminate = true;
</script>

</html>
